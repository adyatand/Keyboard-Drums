<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>Drum Machine</title>
</head>
<body>
    <h1>Keyboard Drums</h1>
    <div class="container" id="container">
            <div id="drum-machine">
                <button onclick='play("Heater-1")' class="keys" id="Q">Q
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id="Heater-1"></audio>
                </button>
                <button onclick='play("Heater-2")' class="keys" id="W">W
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" id="Heater-2"></audio>
                </button>
                <button onclick='play("Heater-3")' class="keys" id="E">E
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" id="Heater-3"></audio>
                </button>
                <button onclick='play("Heater-4")' class="keys" id="A">A
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" id="Heater-4"></audio>
                </button>
                <button onclick='play("Clap")' class="keys" id="S">S
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" id="Clap"></audio>
                </button>
                <button onclick='play("Open-HH")' class="keys" id="D">D
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" id="Open-HH"></audio>
                </button>
                <button onclick='play("Kick-n -Hat")' class="keys" id="Z">Z
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" id="Kick-n -Hat"></audio>
                </button>
                <button onclick='play("Kick")' class="keys" id="X">X
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="Kick"></audio>
                </button>
                <button onclick='play("Closed-HH")' class="keys" id="C">C
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" id="Closed-HH"></audio>
                </button>
            </div>
            <div id="display"></div>
    </div>
    <script src="function.js"></script>
</body>
</html>
